<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="metronome/css/main.css">
    <link rel="stylesheet" href="tuner/css/style.css">
    <script src="//cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="metronome/js/metronome.js"></script>
    <script src="metronome/js/metronomeworker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner/js/tuner.js"></script>
    <script src="tuner/js/meter.js"></script>
    <script src="tuner/js/frequency-bars.js"></script>
    <script src="tuner/js/notes.js"></script>
    <script src="tuner/js/app.js"></script>

  </head>
  <body class="container" onload="init(); initTuner();">
    <div class="box-metronome">
      <div class="metronome-controls">        
        <div class="metronome-play">
          <a class="play" onclick="this.innerText = play();">play</a>
        </div>
        <div class="metronome-tempoBox">Tempo: 
          <span class="metronome-showTempo">120</span>
	  BPM 
	  <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" >
        </div>

        <script>
            const tempoInput = document.getElementById("tempo");
    	    const tempoDisplay = document.getElementsByClassName("metronome-showTempo")[0];
            tempoInput.addEventListener("input", (event) => {
               tempo = event.target.value;
	       tempoDisplay.innerText = tempo;
	    });
        </script>
        <div>Resolution:
	        <select onchange="noteResolution = this.selectedIndex;">
	          <option>16th notes<option>8th notes<option>Quarter notes
	        </select>
        </div>
        <label class="sound">
          Sound
          <input type="checkbox"/>
        </label>
      </div>
      <div class="beatCanvas">
      </div>
    </div>
    <div class="box-tuner">
<!--      <canvas class="frequency-bars"></canvas>-->
      <div class="meter">
        <div class="meter-dot"></div>
        <div class="meter-pointer"></div>
      </div>
      <div class="notes-wrapper">
        <div class="notes-list"></div>
      </div>
      <div class="frequency">
        <span>Hz</span>
      </div>
      <div class="a4">A<sub>4</sub> = <span>442</span> Hz</div>
      <label class="auto">
        Auto
        <input type="checkbox" checked />
      </label>
    </div>
  </body>
</html>
